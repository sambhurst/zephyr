sample:
  name: syst sample
tests:
  sample.logger.syst.v1.deferred:
    extra_args: OVERLAY_CONFIG=overlay_deferred.conf
    platform_allow: mps2_an385 qemu_x86 qemu_x86_64 sam_e70_xplained qemu_cortex_a53
    tags: logging
    harness: console
    harness_config:
      type: one_line
      regex:
        - "SYS-T RAW DATA: "
    extra_configs:
      - CONFIG_LOG1=y
